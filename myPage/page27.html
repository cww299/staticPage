<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','element','form'],function(){
    var $ = layui.jquery
       ,element = layui.element
       ,form = layui.form
       ,layer = layui.layer;

    	$('.searchTextarea').focus(function(){
    		var color = $(this).css('color');
    		if(color=='rgb(153, 153, 153)'){
    			$(this).css('color','black');
    			$(this).html('');
    		}
    	}).blur(function(){
    		if($(this).val()==''){
				$(this).css('color','rgb(153, 153, 153)');
    			$(this).html('- 支持批量查询，同时查询200个域名；\n- 用换行分隔，每个域名占一行；\n- 允许带后缀。');
    		}
    	})
    	form.render();
    	form.on('checkbox(allCheckbox)', function(data){
    		var ul = $(data.elem).closest('ul');
    		var checked = data.elem.checked;
    		if(checked)
    			$(data.elem).attr('title','取消全选');
    		else
    			$(data.elem).attr('title','全选');
    		$(ul).find('input').prop('checked',checked)
  			form.render();
		}); 
		element.on('tab(tabFilter)', function(data){	//监听选项卡切换
		  console.log(this); //当前Tab标题所在的原始DOM元素
		  console.log(data.index); //得到当前Tab的所在下标
		  console.log(data.elem); //得到当前的Tab大容器
		});
   
  })
</script>
