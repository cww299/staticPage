<!DOCTYPE html>
<html>
<head>
  <title>批量操作记录</title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./pageTab.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    .tabContents .tabCards .layui-form-label{
      width: 70px;
    }
    .layui-input-block {
      margin-left: 80px;
    }
    @media screen and (max-width: 540px){
      .layui-form-item .layui-inline{
        margin-bottom:0px;
      }
      .layui-form-item .layui-input-inline {
          float: left;
          margin: 0px;
      }
      .layui-form-item .layui-input-inline+.layui-form-mid {
          margin: 5px;
      }
      .layui-col-md1{
        text-align: center;
      }
      .searchDiv{
        padding-right: 20px;
      }
    }
  </style>
</head>
<body>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 title">
        <h5>批量操作记录</h5>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 tabContents">
        <div class="tabNavs">
          <ul>
            <li class="active"><a href="">批量操作记录</a></li>
          </ul>
        </div>
        <div class="tabCards">
          <div class="layui-form searchDiv">
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">状态：</label>
                <div class="layui-input-block">
                  <select name="">
                    <option value="0">全部</option>
                    <option value="1">成功</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md3">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">时间：</label>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input" id="dateRender1">
                  </div>
                  <div class="layui-form-mid">至</div>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input" id="dateRender2">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md3">
               <div class="layui-form-item">
                <label class="layui-form-label">域名：</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" placeholder="请输入域名搜索">
                </div>
              </div>
            </div>
            <div class="layui-col-md1">
              <span class="layui-btn layui-btn-danger">搜索</span>
            </div>
          </div>
          <div class="layui-col-md12 resultDiv">
            <p>搜索结果(<b class="resultNum">0</b>)</p>
            <table id="resultTable" lay-filter="resultTable"></table>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','form','laydate','table'],function(){
    var $ = layui.jquery
       ,form = layui.form
       ,table = layui.table
       ,laydate = layui.laydate
       ,layer = layui.layer;
    laydate.render({
      elem:'#dateRender1',
    })
    laydate.render({
      elem:'#dateRender2',
    })
    form.render();
    table.render({
      elem:'#resultTable',
      skin:'nob',
      data:[],
      cols:[[
        { type:'checkbox'},
        { align:'center',title:'域名',field:''},
        { align:'center',title:'操作类型',field:''},
        { align:'center',title:'状态',field:''},
        { align:'center',title:'添加日期',field:''},
      ]]
    })
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
  })
</script>
</html>
