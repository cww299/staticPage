var contentData = [];
for(var k in data){
  var d = data[k].trim();
  d = d.split(/[\n]/)
  if(d.length==1 && d[0].split(' ')[0]%1==0){ //如果长度只有1，且标题为正整数。则为第一级目录
    if(d=='')
      continue;
    contentData[contentData.length] = {
      id:k,
      title:d,
      children:[],
    }
  }else{
    for(var j in d){
      var title = d[j].trim();
      if(d[j].trim().split(' ')[0].replace(/[\r\n]/g,"")=='')
        continue;
      if(d[j].trim().split(' ')[0].split('.').length<3){
        contentData[contentData.length-1].children[contentData[contentData.length-1].children.length] = {
          id:k*j,
          title: title,
          children:[],
        }
      }else{
        contentData[contentData.length-1].children[contentData[contentData.length-1].children.length-1].children[j-2] = {
          id:k*j,
          title:title,
          children:[],
        }
      }
    }
  }
    
}

    tree.render({
      elem:'.contentOfCard',
      data: contentData,
    })
    element.render();
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
  })
