<!DOCTYPE html>
<html>
<head>
  <title>我的域名</title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./pageTab.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    .bgImg img{
      max-width: 100%;
      width: 100%;
    }
    #closeImg{
      position: absolute;
      top: 30px;
      right: 30px;
    }
    .frngexian{
      border-top: 1px dashed #8080808a;
      margin-bottom: 5px;
    }
    .layui-none{
      font-size: 17px;
      padding: 150px 0!important;
    }
    .layui-none a{
      color:#006fc4;
    }
    .layui-none a:hover{
      color: #23527c;
      text-decoration: underline;
    }
    .moreAction{
      background-color: #F8F8F8;
      border: 1px solid #e1e6eb;
      padding: 10px;
    }
    .tipsTable{
      background-color: #fcf8e3;
      border-color: #faebcc;
      color: #8a6d3b;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid transparent;
    }
    @media screen and (max-width: 540px){
      .bgImg img{
        height: 50px;
      }
      #closeImg{
        top: 15px;
        right: 15px;
      }
      #closeImg img{
        height: 20px;
        width: 20px;
      }
      .layui-form-item .layui-input-inline{
        float: left;
        margin: 0px;
      }
      .layui-form-item .layui-input-inline+.layui-form-mid{
        margin: 5px;
      }
      .layui-form-item .layui-inline{
        margin-bottom: 0px;
      }
      .layui-none{
        padding: 50px 0!important;
      }
    }
    
  </style>
</head>
<body>
<div class="bgImg">
  <a href="" id="guanggao"><img src="./img/page52/adv_gg.png"></a>
  <a href="javascript:;" id="closeImg"><img src="./img/page52/close.gif"></a>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 title">
        <h5>域名列表</h5>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 tabContents">
          <div class="tabNavs">
            <ul>
              <li class="active"><a href="">我的域名</a></li>
              <li class=""><a href="">注册的域名</a></li>
              <li class=""><a href="">购买的域名</a></li>
              <li class=""><a href="">即将到期</a></li>
              <li class=""><a href="">已经过期</a></li>
              <li class=""><a href="">注册失败</a></li>

            </ul>
          </div>
          <div class="tabCards layui-form">
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">域名后缀：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="-1">热门后缀</option>
                    <option value="0">.com</option>
                    <option value="1">.cn</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">排除关键字：</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" placeholder="可用,分隔">
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">域名分类：</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" placeholder="所有域名">
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">自定义分组：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="">请选择</option>
                    <option value="0">未分组</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">域名状态：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="">请选择</option>
                    <option value="0">正常</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
              &nbsp; <!-- 此处进行留空 -->
            </div>
            <div class="layui-col-md4">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">注册时间：</label>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input" id="dateRender0">
                  </div>
                  <div class="layui-form-mid">至</div>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input" id="dateRender1">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md4">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">到期时间：</label>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input" id="dateRender2">
                  </div>
                  <div class="layui-form-mid">至</div>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input" id="dateRender3">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md4">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">域名长度：</label>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input" value="1">
                  </div>
                  <div class="layui-form-mid">至</div>
                  <div class="layui-input-inline" style="width: 90px;">
                    <input type="text" class="layui-input">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md3">
               <div class="layui-form-item">
                <label class="layui-form-label">关键字：</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" placeholder="输入关键字进行搜索">
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">实名状态：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="">请选择</option>
                    <option value="0">未提交资料</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md3">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">每页</label>
                  <div class="layui-input-inline" style="width: 90px;">
                    <select name="" lay-verify="">
                      <option value="1">50</option>
                      <option value="0">60</option>
                    </select>
                  </div>
                  <div class="layui-form-mid">条数据</div>
                </div>
              </div>
            </div>
            <div class="layui-col-md12 frngexian"></div>
            <div class="layui-col-md12 resultDiv">
              <table id="resultTable" lay-filter="resultTable"></table>
            </div>
            <div class="layui-col-md12 moreAction">
              <table class="layui-form">
                <tr>
                  <td><select><option value="">请选择</option></select></td>
                  <td>&nbsp;&nbsp;</td>
                  <td><span class="layui-btn layui-btn-normal">批量操作</span></td>
                </tr>
              </table>
            </div>
            <div class="layui-col-md12 tipsTable">
              <b>温馨提示：</b>
              <p>国际域名到期30天，会进入高价赎回期。cn域名到期3天，自动删除。请尽量在域名到期前续费，以免影响域名正常使用。</p>
            </div>

          </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md6">
          
      </div>
      <div class="layui-col-md6">
          
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md6">
          
      </div>
      <div class="layui-col-md6">
          
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','form','laydate','table'],function(){
    var $ = layui.jquery
       ,form = layui.form
       ,table = layui.table
       ,laydate = layui.laydate
       ,layer = layui.layer;

    laydate.render({
      elem:'#dateRender0'
    })
    laydate.render({
      elem:'#dateRender1'
    })
    laydate.render({
      elem:'#dateRender2'
    })
    laydate.render({
      elem:'#dateRender3'
    })
    table.render({
      elem:'#resultTable',
      text:{
        none:'亲，您在<b class="red">千喜云</b>还没有域名，您可以通过<a href="">注册域名</a>、<a href="">转入域名</a>、<a href="">购买二手域名</a>拥有您的域名',
      },
      skin:'nob',
      data:[],
      cols:[[
        { type:'checkbox'},
        { align:'center',title:'域名',field:''},
        { align:'center',title:'高防DNS',field:''},
        { align:'center',title:'所有人',field:''},
        { align:'center',title:'注册时间',field:''},
        { align:'center',title:'到期时间',field:''},
        { align:'center',title:'域名状态',field:''},
        { align:'center',title:'实名状态',field:''},
        { align:'center',title:'DNS',field:''},
        { align:'center',title:'分组',field:''},
        { align:'center',title:'操作',field:''},
      ]]
    })
    $('#closeImg').click(function(){
      $('.bgImg').hide();
    })
    form.render();
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
  })
</script>
</html>
