  http://ym.qianxiyun.com/member/domain
-->
<!DOCTYPE html>
<html>
<head>
  <title>我的域名</title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./page.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    .bgImg img{
      max-width: 100%;
      width: 100%;
    }
    .title{
      min-height: 25px;
      padding: 10px 0;
    }
    .title h5{
      display: inline-block;
      text-indent: 8px;
      border-left: 3px solid #dc3434;
      margin-left: 3px;
      font-size: 20px;
    }
    .tabContents{
      margin-top: 10px;
    }
    .tabContents .tabNavs{
      height: 29px;
    }
    .tabContents .tabNavs li{
      float: left;
      margin-bottom: -1px;
      margin-right: -3px;
    }
    .tabContents .tabNavs li>a{
      padding: 10px 25px;
      margin-left: 0;
      border: 1px solid #d1d1d1;
      background: #f3f3f3;
      font-size: 14px;
      color: #666;
    }
    .tabContents .tabNavs li>a:hover{
      border-bottom: 1px solid #ddd;
      background: #fff;
      color: #333;
    }
    .tabContents .tabNavs li.active>a{
      color: #dc3232;
      border-bottom-color: transparent;
      background: #fff;
    }
    .tabContents .tabCards{
      background: #fff;
      padding: 20px;
      border: solid 1px #d1d1d1;
      border-top: none;
      width: 95%;
      float: left;
    }
    .tabContents .tabCards .layui-form-label{
      padding: 9px 5px;
      width: 100px;
    }
    @media screen and (max-width: 540px){

    }
    @media screen and (min-width: 1200px){
      .layui-container{
        width: 95%;
      }
    }
  </style>
</head>
<body>
<div class="bgImg">
  <a href=""><img src="./img/page52/adv_gg.png"></a>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 title">
        <h5>域名列表</h5>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 tabContents">
          <div class="tabNavs">
            <ul>
              <li class="active"><a href="">我的域名</a></li>
              <li class=""><a href="">注册的域名</a></li>
              <li class=""><a href="">购买的域名</a></li>
              <li class=""><a href="">即将到期</a></li>
              <li class=""><a href="">已经过期</a></li>
              <li class=""><a href="">注册失败</a></li>

            </ul>
          </div>
          <div class="tabCards layui-form">
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">域名后缀：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="-1">热门后缀</option>
                    <option value="0">.com</option>
                    <option value="1">.cn</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">排除关键字：</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" placeholder="可用,分隔">
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">域名分类：</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" placeholder="所有域名">
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">自定义分组：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="">请选择</option>
                    <option value="0">未分组</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">域名状态：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="">请选择</option>
                    <option value="0">正常</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
              &nbsp; <!-- 此处进行留空 -->
            </div>
            <div class="layui-col-md4">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">注册时间：</label>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" class="layui-input" id="dateRender0">
                  </div>
                  <div class="layui-form-mid">至</div>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" class="layui-input" id="dateRender1">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md4">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">到期时间：</label>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" class="layui-input" id="dateRender2">
                  </div>
                  <div class="layui-form-mid">至</div>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" class="layui-input" id="dateRender3">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md4">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">域名长度：</label>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" class="layui-input" value="1">
                  </div>
                  <div class="layui-form-mid">至</div>
                  <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" class="layui-input">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md3">
               <div class="layui-form-item">
                <label class="layui-form-label">关键字：</label>
                <div class="layui-input-block">
                  <input type="text" class="layui-input" placeholder="输入关键字进行搜索">
                </div>
              </div>
            </div>
            <div class="layui-col-md2">
               <div class="layui-form-item">
                <label class="layui-form-label">实名状态：</label>
                <div class="layui-input-block">
                  <select name="" lay-verify="">
                    <option value="">请选择</option>
                    <option value="0">未提交资料</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-col-md3">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">每页</label>
                  <div class="layui-input-inline" style="width: 100px;">
                    <select name="" lay-verify="">
                      <option value="1">50</option>
                      <option value="0">60</option>
                    </select>
                  </div>
                  <div class="layui-form-mid">条数据</div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md6">
          
      </div>
      <div class="layui-col-md6">
          
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md6">
          
      </div>
      <div class="layui-col-md6">
          
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','form','laydate'],function(){
    var $ = layui.jquery
       ,form = layui.form
       ,laydate = layui.laydate
       ,layer = layui.layer;

    laydate.render({
      elem:'#dateRender0'
    })
    laydate.render({
      elem:'#dateRender1'
    })
    laydate.render({
      elem:'#dateRender2'
    })
    laydate.render({
      elem:'#dateRender3'
    })
    form.render();
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
  })
</script>
</html>
