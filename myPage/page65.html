<!DOCTYPE html>
<html>
<head>
  <title>用户资料</title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./pageTab.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    .setA{
      color: #337ab7;
    }
    .setA:hover{
      color: #e00000;
    }
    @media screen and (max-width: 540px){
      
    }
  </style>
</head>
<body>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 title">
        <h5>用户资料</h5>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 tabContents">
        <div class="tabNavs">
          <ul>
            <li class="active"><a href="">安全中心</a></li>
            <li class=""><a href="">设置中心</a></li>
          </ul>
        </div>
        <div class="tabCards">
          <div class="contentTable">
            <table id="tableData" lay-filter="tableData">
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','form','table'],function(){
    var $ = layui.jquery
       ,form = layui.form
       ,table = layui.table
       ,layer = layui.layer;

    var data = [
      {name:'安全码',status:'noSet',setName:'设置'},
      {name:'操作保护',status:'noSet',setName:'设置'},
      {name:'手机绑定',status:'set',setName:'修改'},
      {name:'邮箱绑定',status:'noBind',setName:'设置邮箱'},
    ];

    table.render({
      elem:'#tableData',
      data: data,
      cols:[[
        { align:'center', title:'安全设置', field:'name', },
        { align:'center', title:'状态', field:'status', templet:getStatus(), },
        { align:'center', title:'操作', field:'setName', templet:getSet(), },
      ]],
    })
    function getStatus(){
      return function(d){
        var text = '',color= '';
        switch(d.status){
          case 'noSet': text='未设置'; color="orange"; break;
          case 'set': text='已设置'; color="red"; break;
          case 'noBind': text='未绑定'; color="orange"; break;
        }
        return '<span class="layui-badge layui-bg-'+color+'">'+text+'</span>';
      }
    }
    function getSet(){
      return function(d){
        return '<a href="" class="setA"><i class="layui-icon layui-icon-set-sm"></i>&nbsp;'+d.setName+'</a>'
      }
    }
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
    form.render();

    
  })
</script>
</html>
