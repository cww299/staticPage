<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','element','form','table'],function(){
    var $ = layui.jquery
       ,element = layui.element
       ,form = layui.form
       ,table = layui.table
       ,layer = layui.layer;

    element.render();
    form.render();

    var dataResult = [
      { id:'1', name:'test', description:'测试数据', special:'测试',price:'10',time:'2019-09-27',},
    ];

    table.render({
      elem: '#tableData',
      data: dataResult,
      skin: 'nob',
      cols: [[
        { align:'center', type:'checkbox', },
        { align:'center', title:'打包标题域名', width:'120', field:'name', },
        { align:'center', title:'简介', width:'120', field:'description', },
        { align:'center', title:'数量', width:'120', field:'special', },
        { align:'center', title:'单价', width:'120', field:'price', },
        { align:'center', title:'剩余时间',width:'120',  field:'time', },
        { align:'center', title:'操作',width:'120', templet:getDeleteBtn(), },

      ]]
    })
    function getDeleteBtn(){
      return function(d){
        return '<span class="layui-btn layui-btn-sm">删除</span>';
      }
    }
    $('.tabNav a').on('click',function(obj){
      var key = $(obj.target).data('key');
      $(this).attr('class','show-this');
      $(this).siblings().removeClass('show-this');
    })
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
  })
</script>
