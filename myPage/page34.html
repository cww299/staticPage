<script type="text/javascript">
  layui.use(['jquery','layer'],function(){
    var $ = layui.jquery
       ,layer = layui.layer;

    $('.navTable').mouseover(function(obj){
      var key = $(obj.target).data('key');
      $(obj.target).addClass('active');
      $(obj.target).siblings().removeClass('active');
      $('.table'+key).show();
      $('.table'+key).siblings().hide();
    })

    var tableData1 = [
      { id:'1', name:'.com', price:'￥55',oldPrice:'65',time:'2018.1.3-2018.2.1'},
      { id:'2', name:'.top', price:'￥8',oldPrice:'10',time:'2018.1.3-2018.2.1'},

    ];
    var tableData2 = [
      { id:'3', name:'.cn', price:'￥35',oldPrice:'38',time:'2018.1.3-2018.2.1'}

    ];

    renderData($('.table1'),tableData1);
    renderData($('.table2'),tableData2);
    function renderData(table,data){
      var html = '';
      for(var i=0;i<data.length;i++){
        var d = data[i];
        html += [
          '<tr>',
            '<td>',
              d.name,
            '</td>',
            '<td>',
              d.price,
            '</td>',
            '<td>',
              d.time,
            '</td>',
            '<td>',
              '<span class="layui-btn layui-btn-danger" data-id="'+d.id+'">立即注册</span>',
            '</td>',
          '</tr>',
        ].join('');
      }
      table.append(html);
    }
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
  })
</script>
