<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="./page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<div>
  <div class="layui-container formAndImgDiv">
    <div class="layui-row"> 
      <div class="layui-col-md12 titleFormDiv">
        <div class="imgDiv">
          <img alt="这里存放图片" src="" class="showImgDiv">
        </div>
        <div class="titleDiv">
          <h2>欢迎咨询千喜云服务</h2>
        </div>
        <div class="qulickBtn">
          <a id="btn_id3" style="color:#008ff9;">快捷登录<span class="layui-badge layui-bg-blue">1</span></a>
        </div>
      </div>
    </div>
    <div class="layui-row layui-col-space15 "> 
      <div class="layui-col-md5 formDiv">
        <form class="layui-form layui-form-pane">
          <div class="layui-form-item">
            <label class="layui-form-label">公司名称</label>
            <div class="layui-input-block">
              <input type="text" name="username" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">咨询业务</label>
            <div class="layui-input-block">
              <input type="text" name="username" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
              <input type="text" name="username" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">邮箱号码</label>
            <div class="layui-input-block">
              <input type="text" name="username" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
              <input type="password" name="password" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
              <button type="button" class="layui-btn layui-btn-sm"  id="btn_id1">短信验证</button>
            </div>
          </div>
          <div class="layui-form-item">
            <button  type="button" class="layui-btn" id="btn_id2">跳转式提交</button>
          </div>
        </form> 
      </div>
      <div class="layui-col-md7">
        <div class="bigImgDiv">
          <h2>联系我们</h2>
          <p>千喜云，为您提供更优质的产品和服务<br>诚信+责任+安全+客户放心<br>客服热线：029-965600<br>地址：陕西省西安市高新区锦业一路嘉昱大厦C座3楼</p><br><br>
          <div class="imgDiv">
            <img alt="这里存放图片" src="" class="showImgDiv">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','form'],function(){
    var $ = layui.jquery
      ,form = layui.form
      ,layer = layui.layer;

    $('#btn_id1').click(function(){
      layer.msg('短信验证按钮');
    })
    $('#btn_id2').click(function(){
      layer.msg('提交按钮');
    })
    $('#btn_id3').click(function(){
      layer.msg('快捷登录');
    })
    form.render();
  })
</script>
</html>
