  <style>
    .leftDiv{
      padding: 10px;
    }
    .leftDiv .title{
      font-size: 16px;
      font-weight: bold;
    }
    .leftDiv textarea{

    .rightDiv .title{

    }
    .rightDiv .imgA a{

      text-align: center;
    }
    .rightDiv .imgA a img{
      max-width: 100%;
    }
    .rightDiv .tips{
      text-align: left;
      font-size: 12px;
      margin-top: 15px;
    }
    .rightDiv .tips .title{
      font-size: 14px;
      text-align: left;

      border-bottom: 3px solid #e03d3d;

<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 title">
        <h5>批量任务</h5>
      </div>
    </div>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row"> 
      <div class="layui-col-md12 tabContents">
        <div class="tabNavs">
          <ul>
            <li class=""><a href="">批量解析</a></li>
            <li class="active"><a href="">批量续费</a></li>

            <li class=""><a href="">模板管理</a></li>
            <li class=""><a href="">设置分组</a></li>
          </ul>

          <div class="layui-col-md6 leftDiv">
            <p class="title">批量操作的域名</p>
            <textarea class="layui-textarea"></textarea>
          </div>
          <div class="layui-col-md6 rightDiv">
            <p class="title">批量续费</p>
            <div class="year layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">续费年份：</label>
                <div class="layui-input-block smallWidth">
                  <select>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block smallWidth">
                  <span class="layui-btn layui-btn-normal">下一步</span>

              </div>
            </div>
            <div class="imgA">

                <img src="./img/page53/plcz-gg1.jpg">
              </a>
            </div>

                <b>温馨提示</b>
              </div>

                <p>1、为保证域名正常使用，请在域名到期前续费；如过期30天内没有进行续费，域名进入高价赎回期，具体赎回业务请联系REG客服咨询。</p>
                <p>2、操作批量续费时请核对域名信息及续费年限，确认无误再进行操作，一旦续费成功无法退款。</p>
                <p>3、续费成功可查看whois信息更新，如有异常请联系REG客服咨询。</p>
              </div>
            </div>
          </div>

      </div>

    $('.layui-btn').click(function(){
