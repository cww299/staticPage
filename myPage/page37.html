<script type="text/javascript">
  layui.use(['jquery','layer','element','form','table'],function(){
    var $ = layui.jquery
       ,element = layui.element
       ,form = layui.form
       ,table = layui.table
       ,layer = layui.layer;

    element.render();
    form.render();

    var dataResult = [
      { id:'1', name:'test', description:'测试数据', special:'测试',price:'10',time:'2019-09-27',},
    ];

    table.render({
      elem: '#tableData',
      data: dataResult,
      skin: 'nob',
      cols: [[
        { align:'center', type:'checkbox', },
        { align:'center', title:'域名', field:'name', },
        { align:'center', title:'简介', field:'description', },
        { align:'center', title:'特征', field:'special', },
        { align:'center', title:'价格', field:'price', },
        { align:'center', title:'剩余时间', field:'time', },
        { align:'center', title:'操作', templet:getDeleteBtn(), },

      ]]
    })
    function getDeleteBtn(){
      return function(d){
        return '<span class="layui-btn layui-btn-sm">删除</span>';
      }
    }
    $('.layui-btn').click(function(){
      layer.msg('点击按钮');
    })
  })
