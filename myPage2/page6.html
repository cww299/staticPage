<!DOCTYPE html>
<html>
<head>
  <title>登录页面</title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./css/login.css">
  <link rel="shortcut icon" href="./img/sys/icon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    
  </style>
</head>
<body>
<div class="fullHeight">
    <div class="layui-row fullHeight"> 
      <div class="layui-col-md8 fullHeight">
        <div class="layui-carousel fullHeight" id="bgImgDiv">
          <div carousel-item>
            <div><img src="./img/page6/login-bg.jpg"></div>
            <div><img src="./img/page6/login-bg.jpg"></div>
            <div><img src="./img/page6/login-bg.jpg"></div>
            <div><img src="./img/page6/login-bg.jpg"></div>
          </div>
        </div>
      </div>
      <div class="layui-col-md4 fullHeight">
        <div class="loginDiv layui-form">
          <img src="./img/page6/logo-small.png">
          <div class="loginLontent" id="pwdLogin">
            <h2>登录</h2>
            <p><span class="layui-btn layui-btn-sm layui-btn-danger" id="inputCompany">请输入您的企业代码</span></p>
            <p>
              <i class="layui-icon layui-icon-username inputIcon"></i>
              <input type="text" name="" class="layui-input" placeholder="用户名或邮箱地址">
            </p>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password inputIcon"></i>
              <input type="text" name="" class="layui-input" placeholder="密码">
            </div>
            <p style="text-align: left;">
              <input type="checkbox" name="" title="记住我" lay-skin="primary"> 
            </p>
            <p><span class="layui-btn layui-btn-nromal">登录</span></p>
          </div>
          <div style="display: none;" id="ewmLogin">
            <br><br>
            <img src="./img/page6/ewm.jpg" style="width: 300px;height: 300px;"><br><br><br>
            <span class="layui-btn" style="width: 280px;" id="back">返回</span>
          </div>
          <div style="text-align: left;margin-top: 20%;" class="otherLogin">
            <label>其他登录方式</label>
            <a href="javascript:;" id="wechat"><i class="layui-icon layui-icon-login-wechat"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-username"></i></a>
            <a href="javascript:;"><img src="./img/page6/face.gif" class="faceImg"></a>
          </div>
          <div class="footerDiv">
            <p>Copyright  @<span id="year">2019</span> <a href="">北京微音</a> 400-018-5101</p>
            <p>工信部备案号：京ICP备15037145号</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','carousel','form'],function(){
    var $ = layui.jquery
    ,form = layui.form
    ,carousel = layui.carousel
    ,layer = layui.layer;

    Date.prototype.format = function(fmt) { 
      var o = { 
        "M+" : this.getMonth()+1,                 //月份 
        "d+" : this.getDate(),                    //日 
        "h+" : this.getHours(),                   //小时 
        "m+" : this.getMinutes(),                 //分 
        "s+" : this.getSeconds(),                 //秒 
        "q+" : Math.floor((this.getMonth()+3)/3), //季度 
        "S"  : this.getMilliseconds()             //毫秒 
      }; 
      if(/(y+)/.test(fmt)) {
        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
      }
      for(var k in o) {
        if(new RegExp("("+ k +")").test(fmt)){
          fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        }
      }
      return fmt; 
    }
    $('#year').html(new Date().format('yyyy'));
    form.render();
    $('#btn_id').click(function(){
      layer.msg('点击按钮');
    })
    $('#inputCompany').click(function(){
      layer.open({
        type:1,
        title:'更改企业',
        area:['30%','25%'],
        offset:'180px',
        content:[
          '<div class="layui-form-item" style="margin-right: 25px;margin-top: 25px;">',
            '<label class="layui-form-label">企业名代码</label>',
            '<div class="layui-input-block">',
              '<input type="text" name="title" required  lay-verify="required" placeholder="企业名代码" autocomplete="off" class="layui-input">',
            '</div>',
          '</div>',
        ].join(' '),
        btn:['更改','取消'],
      })
    })
    carousel.render({
      elem: '#bgImgDiv'
      ,width: '100%' 
      ,anim: 'fade'
      ,arrow: 'none' 
      ,indicator: 'none'
    });

    $('#wechat').click(function(){
      $('#ewmLogin').show();
      $('#pwdLogin').hide();
    })
    $('#back').click(function(){
      $('#ewmLogin').hide();
      $('#pwdLogin').show();
    })
  })
</script>
</html>
