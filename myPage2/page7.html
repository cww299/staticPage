<!DOCTYPE html>
<html>
<head>
  <title>中介档案、内推档案</title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./pagecss.css">
  <link rel="shortcut icon" href="./img/sys/icon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    .navUl{

    }
    .navUl li{
      float: left;
      width: 10%;
      text-align: center;
    }
    .navUl li:hover{
      cursor: pointer;
      color: #1e9fff;
    }
    .navUl li.active{
      color: #1e9fff;
    }
    .searchDiv,.cardContent{
      display: none;
    }
    .lay-this{
      display: block;
    }
    .red{
      color: red;
    }
    .addTable table{
      width: 80%;
      margin: 10px auto;
    }
    .titleTd{
      text-align: right;
    }
    .layui-textarea{
      height: 180px;
    }
    @media screen and (min-width: 1500px){
      .layui-container {
          width: 1470px;
      }
    }
      
  </style>
</head>
<body>
<div class="navTab">
  <span class="layui-breadcrumb" lay-separator=">">
    <a href=""><i class="layui-icon layui-icon-home"></i></a>
    <a href="">一级分类</a>
    <a><cite>中介管理</cite></a>
  </span>
  <div class="rightDiv moreBtn">
    <span><i class="layui-icon layui-icon-left"></i></span>
    <span><i class="layui-icon layui-icon-refresh"></i></span>
  </div>
</div>
<div>
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <ul class="navUl">
              <li class="active" lay-index="1">中介档案</li>
              <li class="" lay-index="2">内推档案</li>
            </ul>
          </div>
          <div class="layui-card-body">
            <div class="searchDiv lay-this" lay-card="1">
              <div style="float: right;">
                <span class="layui-btn layui-btn-normal" id="addIntermediary"><i class="layui-icon layui-icon-add-1"></i>添加</span>
              </div>
              <table>
                <tr>
                  <td><input type="text" placeholder="中介名称" class="layui-input"></td>
                  <td>&nbsp;&nbsp;</td>
                  <td><input type="text" placeholder="前归属人" class="layui-input"></td>
                  <td>&nbsp;&nbsp;</td>
                  <td><input type="text" placeholder="最后跟进" class="layui-input"></td>
                  <td>&nbsp;&nbsp;</td>
                  <td><span class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-search">查询</i></span></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="margin-top:15px;">
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
            <div class="cardContent lay-this" lay-card="1">
              <table id="tableData1" lay-filter="tableData1"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/html" id="addIntermediaryTpl">
  <div class="addTable">
    <div class="layui-card">
      <div class="layui-card-header"><i class="layui-icon layui-icon-spread-left"></i>&nbsp;&nbsp;新增中介档案
        <p class="head-toolBtn">
          <b class="red">*</b>为必填项
        </p>
      </div>
      <div class="layui-card-body">
        <table>
          <tr>
            <td class="titleTd"><b class="red">*</b>公司名称</td>
            <td colspan="3"><input type="text" class="layui-input" placeholder=""></td>
            <td class="titleTd">备注说明：</td>
            <td rowspan="4"><textarea class="layui-textarea"></textarea></td>
          </tr>
          <tr>
            <td class="titleTd">法定代表：</td>
            <td><input type="text" class="layui-input"></td>
            <td class="titleTd">联系电话：</td>
            <td><input type="text" class="layui-input"></td>
            <td></td>
          </tr>
          <tr>
            <td class="titleTd">办公地址：</td>
            <td colspan="3"><input type="text" class="layui-input"></td>
            <td></td>
          </tr>
          <tr>
            <td class="titleTd">营业执照：</td>
            <td colspan="3"><input type="text" class="layui-input"></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <p style="text-align: center;">
      <span class="layui-btn layui-btn-normal">提交保存</span>
      <span class="layui-btn layui-btn-primary" id="closePage">返回</span>
    </p>
  </div>
</script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','element','table'],function(){
    var $ = layui.jquery
    ,element = layui.element
    ,table = layui.table
    ,layer = layui.layer;

    /*$('.navUl').find('li').on('click',function(obj){
      var index = $(this).attr('lay-index');
      $(this).siblings().removeClass('active');
      $(this).addClass('active');
      $('.searchDiv').removeClass('lay-this');
      $('.searchDiv[lay-card='+index+']').addClass('lay-this');
      $('.cardContent').removeClass('lay-this');
      $('.cardContent[lay-card='+index+']').addClass('lay-this');
    })*/
    var data1 = [
      { no:1,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},
      { no:2,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},
      { no:3,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},
      { no:4,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},
      { no:5,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},
    ];
    table.render({
      elem:'#tableData1',
      size:'lg',
      data: data1,
      page:true,
      height:'610px',
      cols:[[
        {title:'序号',field:'no', width:'6%',sort:true,fixed:'left',},
        {title:'中介名称',field:'name', width:'15%',},
        {title:'法定代表',field:'people', width:'10%',width:'8%',},
        {title:'办公地址',field:'address',width:'14%',},
        {title:'联系人',field:'contacts', width:'7%',},
        {title:'职务',field:'post', width:'10%',},
        {title:'联系电话',field:'phone',},
        {title:'营业执照',field:'licens',},
        {title:'操作',field:'',templet: getMoreTpl(), width:'15%',fixed:'right',},
      ]]
    })
    
    function getMoreTpl(){
      return function(d){
        return [
          '<span class="layui-btn layui-btn-sm layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>编辑</span>',
          '<span class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>删除</span>',
        ].join(' ');
      }
    }

    $('#addIntermediary').click(function(){
      var addProjectWin = layer.open({
        type:1,
        area:['70%','50%'],
        title:'添加项目信息',
        content:$('#addIntermediaryTpl').html(),
        success:function(){
          $('#closePage').unbind().on('click',function(){
            layer.close(addProjectWin);
          })
        }
      })
    })
    
  })
</script>
</html>
