<script type="text/javascript" src="./layui/layui.js"></script>

  layui.use(['jquery','layer','element','table'],function(){
    var $ = layui.jquery
    ,element = layui.element
    ,table = layui.table
    ,layer = layui.layer;

    $('.navUl').find('li').on('click',function(obj){
      var index = $(this).attr('lay-index');
      $(this).siblings().removeClass('active');
      $(this).addClass('active');
      $('.searchDiv').removeClass('lay-this');
      $('.searchDiv[lay-card='+index+']').addClass('lay-this');
      $('.cardContent').removeClass('lay-this');
      $('.cardContent[lay-card='+index+']').addClass('lay-this');
    })
    var data1 = [
      { no:1,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},
      { no:2,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},
      { no:3,name:'北京微音软件有限公司',people:'罗滔',address:'18888888',contacts:'张三',post:'经理',phone:'1888888',licens:'北京微音软件有限公司'},

    ];
    table.render({
      elem:'#tableData1',
      data: data1,
      page:true,
      height:'610px',
      cols:[[
        {title:'序号',field:'no', width:'6%',sort:true,fixed:'left',},
        {title:'中介名称',field:'name', width:'15%',},
        {title:'法定代表',field:'people', width:'10%',width:'8%',},
        {title:'办公地址',field:'address',width:'14%',},
        {title:'联系人',field:'contacts', width:'7%',},
        {title:'职务',field:'post', width:'10%',},
        {title:'联系电话',field:'phone',},
        {title:'营业执照',field:'licens',},

    table.render({
      elem:'#tableData2',

      height:'610px',
