<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="./pagecss.css">
  <link rel="shortcut icon" href="./img/sys/icon.ico" type="image/x-icon" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    
  </style>
</head>
<body>
<div class="navTab">
  <span class="layui-breadcrumb" lay-separator=">">
    <a href=""><i class="layui-icon layui-icon-home"></i></a>
    <a href="">一级分类</a>
    <a><cite></cite></a>
  </span>
  <div class="rightDiv moreBtn">
  <span><i class="layui-icon layui-icon-left"></i></span>
  <span><i class="layui-icon layui-icon-refresh" id="refreshBtn"></i></span>
  </div>
</div>
<div class="hiddenScrool">
  <div>
    <div class="layui-container">
      <div class="layui-row">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-body">
              <div>
                <div style="float: right;">
                  <span class="layui-btn layui-btn-normal" id="addBtn"><i class="layui-icon layui-icon-add-1"></i>添加</span>
                </div>
                <table class="layui-form">
                  <tr>
                    <td><input type="text" placeholder="关键字段查询" class="layui-input"></td>
                    <td>&nbsp;&nbsp;</td>
                    <td><span class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-search">查询</i></span></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top:15px;">
    <div class="layui-container">
      <div class="layui-row">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-body">
              <div>
                <table id="tableData" lay-filter="tableData"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script type="text/html" id="addTpl">
  <div class="addTable">
    <div class="layui-card">
      <div class="layui-card-body">
        <table>
          <tr>
            <td class="titleTd"><b class="red">*</b>内推名称：</td>
            <td colspan="3"><input type="text" class="layui-input" placeholder=""></td>
            <td class="titleTd">备注说明：</td>
            <td rowspan="4"><textarea class="layui-textarea"></textarea></td>
          </tr>
          <tr>
            <td class="titleTd">联系人：</td>
            <td><input type="text" class="layui-input"></td>
            <td class="titleTd">联系电话：</td>
            <td><input type="text" class="layui-input"></td>
            <td></td>
          </tr>
          <tr>
            <td class="titleTd">办公地址：</td>
            <td colspan="3"><input type="text" class="layui-input" placeholder=""></td>
            <td></td>
          </tr>
          <tr>
            <td class="titleTd">附件资料：</td>
            <td colspan="3"><input type="text" class="layui-input" placeholder=""></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <hr>
    <p class="btnP">
      <span class="layui-btn layui-btn-normal">提交保存</span>
      <span class="layui-btn layui-btn-primary" id="closePage">返回</span>
    </p>
  </div>
</script>
<script type="text/javascript" src="./layui/layui.js"></script>
<script type="text/javascript">
  layui.use(['jquery','layer','element','table'],function(){
    var $ = layui.jquery
    ,table = layui.table
    ,element = layui.element
    ,layer = layui.layer;

    var data1 = [
      { no:'1',name:'北京微音软件有限公司',contacts:'罗滔',phone:'18888888',address:'张三',},
      { no:'2',name:'北京微音软件有限公司',contacts:'罗滔',phone:'18888888',address:'张三',},
      { no:'3',name:'北京微音软件有限公司',contacts:'罗滔',phone:'18888888',address:'张三',},
    ];
    table.render({
      elem:'#tableData',
      data: data1,
      height:'610px',
      toolbar:$('#toolbarTpl').html(),
      page:true,
      cols:[[
        {title:'序号',field:'no',sort:true,width:'8%',},
        {title:'内推名称',field:'name', sort:true, },
        {title:'联系人',field:'contacts',width:'14%',sort:true,},
        {title:'联系电话',field:'phone',width:'12%',},
        {title:'客户类型',field:'type', width:'12%',sort:true,},
        {title:'操作',field:'',templet: getMoreTpl(), width:'15%',fixed:'right', },
      ]]
    })
    
    function getMoreTpl(){
      return function(d){
        return [
          '<span class="layui-btn layui-btn-sm layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>编辑</span>',
          '<span class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon layui-icon-delete"></i>删除</span>',
        ].join(' ');
      }
    }
    $('#addBtn').click(function(){
      var addWin = layer.open({
        type:1,
        offset:'100px',
        area:['1100px','350px'],
         title:['<i class="layui-icon layui-icon-spread-left"></i>&nbsp;&nbsp;内推档案',
                '<span class="headTips">',
                  '<b class="red">*</b>为必填项',
                '</span>'].join(''),
        content:$('#addTpl').html(),
        success:function(){
          $('#closePage').unbind().on('click',function(){
            layer.close(addWin);
          })
        }
      })
    })
    $('#refreshBtn').click(function(){
      location.reload();
    })
  })
</script>
</html>
